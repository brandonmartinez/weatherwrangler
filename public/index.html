<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wrangler</title>
    <link href="/index.css" rel="stylesheet" />
    <script>
      // Weather API configuration - using OpenWeatherMap API
      const WEATHER_API_KEY = "WEATHER_API_KEY_PLACEHOLDER"; // This will be replaced during build
    </script>
    <script src="/index.js"></script>
  </head>
  <body class="bg-gray-800 p-4 font-sans text-gray-900">
    <!-- Background images with blur fringe fix -->
    <!-- Light mode portrait (mobile) -->
    <div class="-z-10 fixed inset-0 md:hidden dark:hidden overflow-hidden">
      <div
        class="absolute inset-0 bg-cover bg-center opacity-80 blur-sm scale-110"
        style="background-image: url('/images/background-light-portrait.jpg')"
      ></div>
    </div>

    <!-- Light mode landscape (desktop) -->
    <div
      class="md:block -z-10 fixed inset-0 hidden dark:hidden overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-cover bg-center opacity-80 blur-sm scale-110"
        style="background-image: url('/images/background-light-landscape.jpg')"
      ></div>
    </div>

    <!-- Dark mode portrait (mobile) -->
    <div
      class="dark:block -z-10 fixed inset-0 hidden md:hidden dark:md:hidden overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-cover bg-center opacity-80 blur-sm scale-110"
        style="background-image: url('/images/background-dark-portrait.jpg')"
      ></div>
    </div>

    <!-- Dark mode landscape (desktop) -->
    <div class="dark:md:block -z-10 fixed inset-0 hidden overflow-hidden">
      <div
        class="absolute inset-0 bg-cover bg-center opacity-80 blur-sm scale-110"
        style="background-image: url('/images/background-dark-landscape.jpg')"
      ></div>
    </div>

    <div class="mx-auto max-w-md container">
      <img
        src="/images/weatherwrangler-logo-light.svg"
        alt="Weather Wrangler Logo"
        class="dark:hidden mx-auto mb-4 w-100"
      />
      <img
        src="/images/weatherwrangler-logo-dark.svg"
        alt="Weather Wrangler Logo"
        class="dark:block hidden mx-auto mb-4 w-100"
      />
    </div>
    <div class="mx-auto container">
      <div
        class="bg-white shadow-md mx-auto mt-10 p-6 rounded-xl max-w-md overflow-hidden"
      >
        <div id="result" class="text-center">Loading...</div>
      </div>
      <div
        id="location"
        class="bg-white shadow-md mx-auto mt-10 p-6 rounded-xl max-w-md overflow-hidden"
      >
        <form id="locationForm">
          <label for="zipcode" class="block font-medium text-gray-700 text-sm"
            >Change Location (Zip Code):</label
          >
          <div class="mt-1">
            <input
              type="text"
              id="zipcode"
              name="zipcode"
              class="block shadow-sm border-gray-300 focus:border-indigo-500 rounded-md w-full sm:text-sm focus:ring-indigo-500"
              placeholder="Enter Zip Code"
            />
          </div>
          <input
            type="button"
            id="useCurrentLocation"
            class="bg-gray-400 hover:bg-green-700 shadow-md mt-2 px-4 py-2 rounded-md text-white"
            value="Use Current Location"
          />

          <button
            type="submit"
            class="bg-indigo-600 mt-2 px-4 py-2 rounded-md text-white"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="flex justify-between items-center mb-4">
        <div></div>
        <button
          id="settingsToggle"
          class="bg-gray-500 hover:bg-gray-600 px-3 py-1 rounded text-sm text-white"
        >
          ⚙️ Settings
        </button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div
      id="settingsModal"
      class="z-50 fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 p-4"
      style="display: none"
    >
      <div
        class="bg-white rounded-xl w-full max-w-md max-h-screen overflow-y-auto"
      >
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-lg">Weather Threshold Settings</h2>
            <button
              id="closeModal"
              class="text-gray-500 text-xl hover:text-gray-700"
            >
              ×
            </button>
          </div>

          <form id="settingsForm">
            <div class="space-y-4">
              <div>
                <label
                  for="tempTopOff"
                  class="block font-medium text-gray-700 text-sm"
                >
                  Minimum Temperature for Top Off (°F):
                </label>
                <input
                  type="number"
                  id="tempTopOff"
                  name="tempTopOff"
                  min="40"
                  max="100"
                  class="block shadow-sm border-gray-300 focus:border-indigo-500 rounded-md w-full sm:text-sm focus:ring-indigo-500"
                  placeholder="60"
                />
              </div>

              <div>
                <label
                  for="tempDoorsOff"
                  class="block font-medium text-gray-700 text-sm"
                >
                  Minimum Temperature for Doors Off (°F):
                </label>
                <input
                  type="number"
                  id="tempDoorsOff"
                  name="tempDoorsOff"
                  min="40"
                  max="100"
                  class="block shadow-sm border-gray-300 focus:border-indigo-500 rounded-md w-full sm:text-sm focus:ring-indigo-500"
                  placeholder="65"
                />
              </div>

              <div>
                <label
                  for="rainThreshold"
                  class="block font-medium text-gray-700 text-sm"
                >
                  Maximum Rain Chance (%):
                </label>
                <input
                  type="number"
                  id="rainThreshold"
                  name="rainThreshold"
                  min="0"
                  max="50"
                  class="block shadow-sm border-gray-300 focus:border-indigo-500 rounded-md w-full sm:text-sm focus:ring-indigo-500"
                  placeholder="10"
                />
              </div>

              <div>
                <label
                  for="windThreshold"
                  class="block font-medium text-gray-700 text-sm"
                >
                  Maximum Wind Speed for Doors Off (MPH):
                </label>
                <input
                  type="number"
                  id="windThreshold"
                  name="windThreshold"
                  min="5"
                  max="40"
                  class="block shadow-sm border-gray-300 focus:border-indigo-500 rounded-md w-full sm:text-sm focus:ring-indigo-500"
                  placeholder="15"
                />
              </div>
            </div>

            <div class="flex justify-between mt-6">
              <button
                type="button"
                id="cancelSettings"
                class="bg-gray-400 hover:bg-gray-500 px-4 py-2 rounded-md text-white"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md text-white"
              >
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mx-auto mt-5 mb-2 container">
      <footer
        class="mx-auto p-4 rounded-xl max-w-md text-center text-gray-400 text-xs"
      >
        Jeep® and Wrangler® are registered trademarks of Stellantis. This site
        is not affiliated with or endorsed by Stellantis. All trademarks are
        property of their respective owners.
      </footer>
    </div>
  </body>
</html>
