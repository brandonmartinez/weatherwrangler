name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (for potential future build steps)
        run: npm ci --omit=dev || echo "No package-lock.json found, skipping npm ci"

      - name: Process HTML with environment variables
        run: |
          # Replace placeholder with actual weather API key from secrets
          if [ -n "$WEATHER_API_KEY" ]; then
            sed -i "s/WEATHER_API_KEY_PLACEHOLDER/$WEATHER_API_KEY/g" index.html
          else
            echo "Warning: WEATHER_API_KEY secret not set"
          fi
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
